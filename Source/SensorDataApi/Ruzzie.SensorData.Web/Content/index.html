<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
    </head>
    <body>
        <button id="btn">TEST</button>
        <div id="result"></div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script>
            $("#btn").click(postdata);

            function postdata() {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:57850/pushdata/for/MyThing",
                    data: { data: "Dorus", item: { one: "a", two: "b" } },
                    contentType: 'application/json',
                    success: function(data, status, xhr) {
                        $("#result").text("<h2>" + data + "</h2>");
                    },
                    dataType: "json"
                });
            }
        </script>
    </body>
</html>
